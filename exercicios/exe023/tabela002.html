<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
body{

    font-family: Arial, Helvetica, sans-serif;

}
table{
width: 500px;
border-collapse: collapse;

}

td , th{
border: 1px solid black;
padding: 10px;

}
caption{

    font-size: 1.5em;
    font-weight: bold;
    padding: 10px;
    background-color: lightgrey;
}
thead , tfoot{
    background-color: gray;
    color: white;
}
tbody>tr:nth-child(2n){

    background-color: lightgrey;
}




    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    THEAD
      TR , TD , TH

      TBODY

        TR , TD,TH

        TFOOT

           TR , TR , TH
    
    
    
    
    -->

    <table>
        <caption>População das unidades federativas</caption>
<thead>
<tr>
  <th scope="col">Estado</th>  
  <th scope="col" style="width: 50px;">Populacao</th>

</tr>
</thead>
<tbody>
    <tr>
       <td>São paulo</td> 
       <td>41 262 199</td>
    
</tr>
<tr>
<td>Minas gerais</td>
<td>19 597 330</td>


</tr>

<tr>
    <td>
    Rio de janeiro
    </td>
    <td>15 989 929</td>
</tr>

</tbody>
<tfoot>
    <tr>
       <th scope="row">Total de habitantes</th> 
       <td>0000</td>
    </tr>

</tfoot>






    </table>
    
</body>
</html>
